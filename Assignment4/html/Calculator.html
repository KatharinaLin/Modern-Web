<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Calculator</title>
        <meta charset="utf-8">
        <link rel="icon" sizes="196x196" href="../image/Calculator.ico">
        <link href="../style sheet/Calculator.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id = "Whole">
            <h1>Simple Calculator</h1>
            <div id = "Calculator">
                <textarea id = "Show" readonly="readonly"></textarea>
                <!--Number button-->
                <div class = "Number">
                    <button id = "NumOne" class = "button" value = "1">1</button>
                    <button id = "NumTwo" class = "button" value = "2">2</button>
                    <button id = "NumThree" class = "button" value = "3">3</button>
                    <button id = "NumFour" class = "button" value = "4">4</button>
                    <button id = "NumFive" class = "button" value = "5">5</button>
                    <button id = "NumSix" class = "button" value = "6">6</button>
                    <button id = "NumSeven" class = "button" value = "7">7</button>
                    <button id = "NumEight" class = "button" value = "8">8</button>
                    <button id = "NumNine" class = "button" value = "9">9</button>
                    <button id = "NumZero" class = "button" value = "0">0</button>
                    <button id = "Dot" class = "button" value = ".">.</button>
                </div>
                <!--Operator buttons-->
                <div class = "Operator">
                    <button id = "OperatorPlus" class = "button" value = "+">+</button>
                    <button id = "OperatorSubstract" class = "button" value = "-">-</button>
                    <button id = "OperatorTime" class = "button" value = "*">*</button>
                    <button id = "OperatorDivider" class = "button" value = "/">/</button>
                    <button id = "OperatorEqual" value = "=">=</button>
                    <button id = "LeftBracket" class = "button" value = "(">(</button>
                    <button id = "RightBracket" class = "button" value = ")">)</button>
                </div>
                <!--Function buttons-->
                <div id = "Function">
                    <button id = "Delete" value = "←">←</button>
                    <button id = "Clear" value = "CE">CE</button>
                </div>
        </div>
        <script type="text/javascript" src = "../Java Script/Calculator.js"></script>
        </div>
    </body>
</html>
