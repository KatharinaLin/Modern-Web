<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JigsawPuzzle</title>
        <meta charset="utf-8">
        <link href="../style sheet/JigsawPuzzle.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id = "Whole">
            <h1>JigsawPuzzle Game</h1>
            
            <div id = "choice"></div>
            <div id = "selectShow"></div>
            <div id = "pictures"></div>
            <div id = "BeginButton">
                <button id = "Start" class = "origin">start</button>
                <button id = "R1" class = "origin">ReChoose</button>
            </div>
            <div id = "showStep" class= "origin" >
                <span>Step:</span>
                <input type="text" id = "step" readonly="readonly" value="0" />
            </div>
                
            
            <div id = "result"></div>
        </div>
        <script type="text/javascript" src = "../JavaScript/JigsawPuzzle.js"></script>
    </body>
</html>
